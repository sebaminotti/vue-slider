<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
     <div class="seguente"><i class="fas fa-chevron-circle-left"@click='precedente'></i></div>
      <div class="contenitore_foto">
         <img :src="fotografie[contatoreFoto]" alt="">
      </div>
      <div class="slider">
        <i @click="clickCircle(index)" v-for="(foto , index) in fotografie" :class="(contatoreFoto == index) ? 'active' : null" class="far fa-circle"></i>
      </div>
      <div class="precedente"><i class="fas fa-chevron-circle-right"@click='seguente'></i></div>
      
    </div>
 
      


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
